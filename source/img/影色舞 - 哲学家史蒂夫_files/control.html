<script>
function getElement(_element){
if(typeof _element == 'string' || typeof _element == 'number'){
_element = document.getElementById(_element);
}
return _element;
}

function stopBubble(_event) {
_event = _event ? _event : window.event;
if(!_event) return;
if(!!(window.attachEvent &&!window.opera)) {
_event.cancelBubble = true;
} else {
_event.stopPropagation();
}
return _event;
}

function stopDefault(_event){
if (!_event) return;
!!_event.preventDefault
? _event.preventDefault()
: _event.returnValue = false;
}

function stopEvent(_event){
stopBubble(_event);
stopDefault(_event);
}

function addEvent(_element,_type,_handler,_capture){
_element = getElement(_element);
if (!_element||!_type||!_handler) return;
if (!!document.addEventListener) {
_element.addEventListener(_type,_handler,!!_capture);
}else{
_element.attachEvent('on'+_type,_handler);
}
}

var setCookie = function(name, value, expirationInDays, path, domain) {
var cookie = escape(name) + "=" + escape(value);
if (expirationInDays) {
var date = new Date();
date.setDate(date.getDate() + expirationInDays);
cookie += "; expires=" + date.toGMTString();
}

}

</style><style>.rc-dialog {
  position: relative;
  width: auto;
  margin: 10px;
}
.rc-dialog-wrap {
  position: fixed;
  overflow: auto;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 1050;
  -webkit-overflow-scrolling: touch;
  outline: 0;
}
.rc-dialog-title {
  margin: 0;
  font-size: 14px;
  line-height: 21px;
  font-weight: bold;
}
.rc-dialog-content {
  position: relative;
  background-color: #ffffff;
  border: none;
  border-radius: 6px 6px;
  background-clip: padding-box;
}
.rc-dialog-close {
  cursor: pointer;
  border: 0;
  background: transparent;
  font-size: 21px;
  position: absolute;
  right: 20px;
  top: 12px;
  font-weight: 700;
  line-height: 1;
  color: #000;
  text-shadow: 0 1px 0 #fff;
  filter: alpha(opacity=20);
  opacity: 0.2;
  text-decoration: none;
}
.rc-dialog-close-x:after {
  content: '×';
}
.rc-dialog-close:hover {
  opacity: 1;
  filter: alpha(opacity=100);
  text-decoration: none;
}
.rc-dialog-header {
  padding: 13px 20px 14px 20px;
  border-radius: 5px 5px 0 0;
  background: #fff;
  color: #666;
  border-bottom: 1px solid #e9e9e9;
}
.rc-dialog-body {
  padding: 20px;
}
.rc-dialog-footer {
  border-top: 1px solid #e9e9e9;
  padding: 10px 20px;
  text-align: right;
  border-radius: 0 0 5px 5px;
}
.rc-dialog-zoom-enter,
.rc-dialog-zoom-appear {
  opacity: 0;
  animation-duration: 0.3s;
  animation-fill-mode: both;
  animation-timing-function: cubic-bezier(0.08, 0.82, 0.17, 1);
  animation-play-state: paused;
}
.rc-dialog-zoom-leave {
  animation-duration: 0.3s;
  animation-fill-mode: both;
  animation-timing-function: cubic-bezier(0.6, 0.04, 0.98, 0.34);
  animation-play-state: paused;
}
.rc-dialog-zoom-enter.rc-dialog-zoom-enter-active,
.rc-dialog-zoom-appear.rc-dialog-zoom-appear-active {
  animation-name: rcDialogZoomIn;
  animation-play-state: running;
}
.rc-dialog-zoom-leave.rc-dialog-zoom-leave-active {
  animation-name: rcDialogZoomOut;
  animation-play-state: running;
}
@keyframes rcDialogZoomIn {
  0% {
    opacity: 0;
    transform: scale(0, 0);
  }
  100% {
    opacity: 1;
    transform: scale(1, 1);
  }
}
@keyframes rcDialogZoomOut {
  0% {
    transform: scale(1, 1);
  }
  100% {
    opacity: 0;
    transform: scale(0, 0);
  }
}
@media (min-width: 768px) {
  .rc-dialog {
    width: 600px;
    margin: 30px auto;
  }
}
.rc-dialog-mask {
  position: fixed;
  top: 0;
  right: 0;
  left: 0;
  bottom: 0;
  background-color: #373737;
  background-color: rgba(55, 55, 55, 0.6);
  height: 100%;
  filter: alpha(opacity=50);
  z-index: 1050;
}
.rc-dialog-mask-hidden {
  display: none;
}
.rc-dialog-fade-enter,
.rc-dialog-fade-appear {
  opacity: 0;
  animation-duration: 0.3s;
  animation-fill-mode: both;
  animation-timing-function: cubic-bezier(0.55, 0, 0.55, 0.2);
  animation-play-state: paused;
}
.rc-dialog-fade-leave {
  animation-duration: 0.3s;
  animation-fill-mode: both;
  animation-timing-function: cubic-bezier(0.55, 0, 0.55, 0.2);
  animation-play-state: paused;
}
.rc-dialog-fade-enter.rc-dialog-fade-enter-active,
.rc-dialog-fade-appear.rc-dialog-fade-appear-active {
  animation-name: rcDialogFadeIn;
  animation-play-state: running;
}
.rc-dialog-fade-leave.rc-dialog-fade-leave-active {
  animation-name: rcDialogFadeOut;
  animation-play-state: running;
}
@keyframes rcDialogFadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
@keyframes rcDialogFadeOut {
  0% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.rc-dialog-mask {
  z-index: 99997;
}
.lfc-modal {
  transition: all 0.3s ease;
  z-index: 99998;
}
.lfc-modal.lfc-modal__center {
  text-align: center;
}
.lfc-modal.lfc-modal__center:before {
  display: inline-block;
  width: 0;
  height: 100%;
  vertical-align: middle;
  content: '';
}
.lfc-modal.lfc-modal__center .rc-dialog {
  top: 0;
  display: inline-block;
  vertical-align: middle;
}
.lfc-modal .rc-dialog-header {
  padding: 24px 0;
  margin: 0 40px;
  color: #1F1F1F;
  text-align: center;
  border-bottom: 1px solid #EDEDED;
}
.lfc-modal .rc-dialog-content {
  box-shadow: 8px 8px 48px rgba(0, 0, 0, 0.08);
  border-radius: 16px;
}
.lfc-modal .rc-dialog-close {
  font-size: 24px;
  height: 24px;
  opacity: 1;
  color: #666;
  right: 36px;
  top: 26px;
  outline: none;
}
.lfc-modal .rc-dialog-close svg {
  display: block;
}
.lfc-modal .rc-dialog-footer {
  text-align: center;
  border: none;
  padding: 0 0 48px;
}
.lfc-modal .lfc-modal-btn {
  display: inline-block;
  min-width: 192px;
}
.lfc-modal .lfc-modal-btn.lfc-modal-btn-primary {
  margin-left: 16px;
}
.lfc-modal.lfc-modal-compact-style .lfc-modal-btn {
  min-width: 152px;
}
.lfc-modal.lfc-modal-footer-align-center .rc-dialog-footer {
  text-align: center;
}
.lfc-modal.lfc-modal-footer-align-right .rc-dialog-footer {
  text-align: right;
  padding-right: 40px;
}
.lfc-modal.lfc-modal-footer-align-left .rc-dialog-footer {
  text-align: left;
  padding: 0 0 48px 40px;
}
.lfc-modal .rc-dialog-title {
  font-weight: bold;
  font-size: 20px;
  line-height: 1.3;
}
.lfc-modal.lfc-modal-title-align-center .rc-dialog-title {
  text-align: center;
}
.lfc-modal.lfc-modal-title-align-right .rc-dialog-title {
  text-align: right;
}
.lfc-modal.lfc-modal-title-align-left .rc-dialog-title {
  text-align: left;
}
.lfc-modal .rc-dialog-body {
  font-size: 16px;
  line-height: 1.5;
  color: #1F1F1F;
}
